<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %}</title>

    <script type="text/javascript">
        window.history.pushState(null, null, window.location.href);

        window.onpopstate = function () {
            window.history.go(1);
        };
    </script>
</head>
<body>
    <h1 style="text-align: center">
        Электронная библиотека
    </h1>

    {% block body %}{% endblock %}
</body>
</html>
