{% extends "base.html" %}

{% block head_title %}
    Издания
{% endblock%}

{% block body %}
    <form action="" method="post">
        <p style="text-align: center">
            <label for="title_substr"></label>

            <input type="text"
                   id="title_substr"
                   name="title_substr"
                   size="30"/>

            <input type="submit"
                   value="Найти издание">
        </p>
    </form>

    <table id="data"
           class="table table-striped"
           border="1"
           style="border-collapse: collapse"
           align="center">
        <thead>
            <tr>
                <th>Название</th>
                <th>Ф.И.О. автора</th>
                <th>Издательство</th>
                <th>Год выпуска</th>
                <th>Жанр</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.release_year }}</td>
                    <td>{{ book.genre.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
