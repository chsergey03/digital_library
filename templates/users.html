{% extends "base.html" %}

{% block head_title %}
    Пользователи
{% endblock%}

{% block body %}
    {% if users %}
        <table id="data"
               class="table table-striped"
               border="1"
               style="border-collapse: collapse"
               align="center">
            <thead>
                <tr>
                    <th>Логин</th>
                    <th>Адрес электронной почты</th>
                    <th>Роль пользователя</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.login }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
